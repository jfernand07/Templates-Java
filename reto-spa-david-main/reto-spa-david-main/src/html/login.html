
<h2>Iniciar Sesión</h2>
<form id="login-form">
  <label for="email">Correo:</label>
  <input type="email" id="email" required />

  <label for="password">Contraseña:</label>
  <input type="password" id="password" required />

  <button type="submit">Entrar</button>
  <p id="login-msg"></p>
</form>
